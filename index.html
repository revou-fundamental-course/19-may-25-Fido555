<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Konversi Suhu</title>
    <link rel="stylesheet" href="../19-may-25-Fido555/css/style.css">
</head>

<body>
    <header>
        <h1>Web Konversi Temperatur</h1>
        <h2>Celcius ke Fahrenheit</h2>
    </header>

    <main>
        <section>
            <p>Masukkan suhu dalam derajat Celcius (&deg;C) ke kotak dibawah</p>
        </section>

        <form class="padding-medium">
            <!--for temp input-->
            <div>
                <label for="suhu">Suhu dalam derajat Celcius (&deg;C)</label>
                <br>
                <input type="number" id="suhu" name="suhu" required>
            </div>

            <!--for action buttons-->
            <div>
                <button id="btn-konversi" class="btn-konversi" type="button">Konversi
                    <span class="tooltip">Shortcut : ENTER</span>
                </button>
                <button id="btn-reset" class="btn-reset" type="button">Reset
                    <span class="tooltip">Shortcut : ESC</span>
                </button>
                <button id="btn-reverse" class="btn-reverse" type="button">Reverse
                    <span class="tooltip">Shortcut : SPACEBAR</span>
                </button>
            </div>
        </form>

        <!--operation-->
        <section>
            <div>
                <label for="suhuFahrenheit">Hasil konversi kedalam Fahrenheit (&deg;F)</label>
                <input id="Fahrenheit" name="Fahrenheit" readonly>
            </div>
        </section>

        <!--explanation-->
        <section>
            <div>
                <label for="penjelasan">Penjelasan</label>
                <textarea id="penjelasan" name="penjelasan" readonly></textarea>
            </div>
        </section>

        <!--content of how does it works-->
        <section>
            <header>
                <h2>Cara Kerja</h2>
            </header>

            <hr />

            <div>
                <p>Rumus konversi suhu</p>
                    <div class="rumus-content">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 9/5) + 32</div>
                <p>atau</p>
                    <div class="rumus-content">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 1.8) + 32</div>
            </div>
        </section>
    </main>


<!--for footer-->
        <footer>
           <p>&copy; Â© 2025 Fido.</p>
        </footer>

    <script src="../19-may-25-Fido555/js/script.js"></script>
</body>

</html>
